<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de práctica html form registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <label for="text" name="Nombre">Nombre:</label>
        <input type="text">
        <br>
        <br>
        <label for="text" name="Apellidos">Apellidos:</label>
        <input type="text">
        <br>
        <br>
        <label for="radio" name="Sexo">Sexo:</label>
        <input type="radio" value="Hombre"> Hombre
        <input type="radio" value="Mujer"> Mujer
        <br>
        <br>
        <label for="email">Correo:</label>
        <input type="email">
        <br>
        <br>
        <label for="poblacion">Población:</label>
        <select name="poblacion" id="poblacion">
            <option value="rosario">Rosario</option>
            <option value="buenosaires">Buenos Aires</option>
        </select>
        <br>
        <br>
        <label for="desc">Descripción</label>
        <textarea name="desc"></textarea>
        <br>
        <br>
        <input type="checkbox"> Deseo recibir información sobre novedades y ofertas.
        <br>
        <br>
        <input type="checkbox"> Declaro haber leído y aceptado las condiciones generadas del programa y la normativa sobre protección de datos.
        <br>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
